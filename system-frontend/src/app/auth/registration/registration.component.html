<div class="sign-up-bg">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col b-color">
                <form [formGroup]="dataModel" class="sign-up-form">
                    <h3 class="text-center"><b>User Sign Up</b></h3>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" floatLabel="always" class="mat-input-box">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Enter Your Name" formControlName="name">
                            <div *ngIf="user.name.invalid && (user.name.dirty || user.name.touched)"
                                class="alert alert-danger">
                                <div *ngIf="user.name.errors?.required">
                                    Name is <strong>required</strong>
                                </div>
                            </div>
                            <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field><br>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" floatLabel="always" class="mat-input-box">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter Your Email" formControlName="email">
                            <div *ngIf="user.email.invalid && (user.email.dirty || user.email.touched)"
                                class="alert alert-danger">
                                <div *ngIf="user.email.errors?.required">
                                    Email is <strong>required</strong>
                                </div>
                            </div>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field><br>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" floatLabel="always" class="mat-input-box">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="userName" formControlName="userName">
                            <div *ngIf="user.userName.invalid && (user.userName.dirty || user.userName.touched)"
                                class="alert alert-danger">
                                <div *ngIf="user.userName.errors?.required">
                                    username is <strong>required</strong>
                                </div>
                            </div>
                            <mat-icon matSuffix>verified_user</mat-icon>
                        </mat-form-field><br>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" floatLabel="always" class="mat-input-box">
                            <mat-label>password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                placeholder="Enter Your Password">
                            <div *ngIf="user.password.invalid && (user.password.dirty || user.password.touched)"
                                class="alert alert-danger">
                                <div *ngIf="user.password.errors?.required">
                                    password is <strong>required</strong>
                                </div>
                            </div>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" floatLabel="always" class="mat-input-box">
                            <mat-label>Phone</mat-label>
                            <input matInput placeholder="Contact Number" formControlName="phone">
                            <div *ngIf="user.phone.invalid && (user.phone.dirty || user.phone.touched)"
                                class="alert alert-danger">
                                <div *ngIf="user.phone.errors?.required">
                                    Contact Number is <strong>required</strong>
                                </div>
                            </div>
                            <mat-icon matSuffix>phone</mat-icon>
                        </mat-form-field><br>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mat-input-box" [disabled]="dataModel.invalid">Sign
                            Up</button>
                    </div>
                </form>
                <div>
                    <label class="text-align-right" (click)="signIn()">Sign In</label>
                </div>
                <br>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
