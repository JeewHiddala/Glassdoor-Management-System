<div class="login-bg">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col b-color">
                <form [formGroup]="dataModel" class="login-form">
                    <h3 class="text-center">Application Login</h3>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" floatLabel="always" class="mat-input-box">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="userName" formControlName="userName">
                            <div *ngIf="credintials.userName.invalid && (credintials.userName.dirty || credintials.userName.touched)"
                                class="alert alert-danger">
                                <div *ngIf="credintials.userName.errors?.required">
                                    username is <strong>required</strong>
                                </div>
                            </div>
                            <mat-icon matSuffix>verified_user</mat-icon>
                        </mat-form-field><br>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="fill" class="mat-input-box">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <div *ngIf="credintials.password.invalid && (credintials.password.dirty || credintials.password.touched)"
                                class="alert alert-danger">
                                <div *ngIf="credintials.password.errors?.required">
                                    password is <strong>required</strong>
                                </div>
                            </div>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck2" />
                            <label class="form-check-label" for="dropdownCheck2">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button (click)="login()" class="btn btn-primary mat-input-box"
                            [disabled]="dataModel.invalid">Sign
                            in</button>
                    </div>
                </form>
                <div>
                    <label class="text-align-left" (click)="createAccount()"> Create new account</label>
                    <label class="text-align-right" (click)="forgetPassword()">forget password?</label>
                </div>
                <br>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
